<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <img
          class="card-mob-img"
          src="./images/image-header-desktop.jpg"
          alt="girl with laptop"
        />
        <img class="card-desktop-img"" src="./images/image-header-mobile.jpg"
        alt="girl with laptop" />

        <div class="card-body">
          <div class="card-text">
            <h1 class="card-head">
              Get insights that help your business grow.
            </h1>
            <p class="card-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="card-items">
            <li class="card-item">
              <h2 class="card-item-head">10k+</h2>
              <span class="card-item-subhead">companies</span>
            </li>
            <li class="card-item">
              <h2 class="card-item-head">10k+</h2>
              <span class="card-item-subhead">companies</span>
            </li>
            <li class="card-item">
              <h2 class="card-item-head">10k+</h2>
              <span class="card-item-subhead">companies</span>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <!--   10k+   templates 12m+ queries -->
  </body>
</html>
